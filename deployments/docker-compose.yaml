version: "3"

services:
  db:
    image: postgres:17
    container_name: anti_bruteforce_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: anti_bruteforce
    ports:
      - "5432:5432"
    volumes:
      - sqldata:/var/lib/postgresql/data
  migrate:
    image: anti_bruteforce:develop
    container_name: anti_bruteforce_migrate
    build:
      context: ../
      dockerfile: ./Dockerfile
    entrypoint: ["/opt/app/anti_bruteforce"]
    command: ["migrate"]
    depends_on:
      - db
    environment:
      TYPE: sql
      DSN: "postgresql://user:pass@db:5432/anti_bruteforce_db?sslmode=disable"
  anti_bruteforce:
    image: anti_bruteforce:develop
    container_name: anti_bruteforce_app
    restart: always
    build:
      context: ../
      dockerfile: ./Dockerfile
    entrypoint: ["/opt/app/anti_bruteforce"]
    command: ["serve", "--config", "/etc/anti_bruteforce/config.yaml"]
    depends_on:
      - db
      - migrate
    environment:
      OVERLAPPING: true
      TYPE: sql
      HOST: "0.0.0.0"
      PORT: 80
      DSN: "postgresql://user:pass@db:5432/anti_bruteforce_db?sslmode=disable"
    ports:
      - "80:80"
    volumes:
      - ../configs/config.yaml:/etc/anti_bruteforce/config.yaml
volumes:
  sqldata:
